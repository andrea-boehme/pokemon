<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="pokedex.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="pokedex.js"></script>
  <script src="filter.js"></script>
</head>

<body onload="init()">
  

  <!-- ------------------  HEADER  -------------------- -->
  <div id="header" class="header center wrap">
    <img src="img/title.png">
    <div class="center wrap">
      <div id="filter-container-name" class="center">
        <input type="text" id="filter-input-name" minlength="2" placeholder="filter by name"
          oninput="checkInputName()">
      </div>
      <div id="filter-container-type" class="center">
        <input type="text" id="filter-input-type" minlength="2" placeholder="filter by type"
          oninput="checkInputType()" />
      </div>
      <div class="d-none" id="loading"><div class="loading"></div></div>
    </div>
  </div>

  <div id="filter-result" class="center wrap d-none"></div>

  <!-- ----------------  POKEDEX  ------------------- -->

  <div id="pokedex" class="center wrap"></div>

  <!-- ----------------  SELECTED POKEMONCARD  ----------------- -->

  <div id="selected-pokemon-bg" class="background center d-none">
    <div id="selected-pokemon-card" class="card">
      <div id="pokemon-card-title" class="card-title">
        <button type="button" class="btn btn-secondary btn-sm" onclick="closePokemon()">x</button>
        <h1 id="selected-pokemon-h1"></h1>
        <img id="selected-pokemon-img" src="">
        <div id="selected-pokemon-types"></div>
      </div>
      <div id="pokemon-card-body" class="card-body">
        <div class="pokemon-details center">
          <div class="pokemon-flap active-flap" onclick="showDetails('about')">About</div>
          <div class="pokemon-flap inactive-flap" onclick="showDetails('base-stats')">Base Stats</div>
        </div>
          <table>
            <tr>
              <th>Species</th>
              <td id="species"></td>
            </tr>
            <tr>
              <th>Height</th>
              <td id="height"></td>
            </tr>
            <tr>
              <th>Weight</th>
              <td id="weight"></td>
            </tr>
            <tr>
              <th>Abilities</th>
              <td id="abilities"></td>
            </tr>
          </table>
          <table class="d-none">
            <tr>
              <th>HP</th>
              <td id="hp" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Attack</th>
              <td id="attack" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Defens</th>
              <td id="defense" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Sp. Atk</th>
              <td id="sp-atk" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Sp. Def</th>
              <td id="sp-def" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Speed</th>
              <td id="speed" class="stat-table-td"></td>
            </tr>
            <tr>
              <th>Total</th>
              <td id="total" class="stat-table-td"></td>
            </tr>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
